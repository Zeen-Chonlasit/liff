<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 970px;
        width: 1910px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        // map = new google.maps.Map(document.getElementById('map'), {
        //   center: {lat: 13.847860, lng: 100.604274},
        //   zoom: 11
        // });
        var mapOptions = {
          center: { lat: 13.84786, lng: 100.604274 },
          zoom: 18,
        };

        var maps = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(13.847616, 100.604736),
          map: maps,
          title: "ถนน ลาดปลาเค้า",
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBt9IlXI64z8t_u7OKYvQQ7AvOwGTRd4z8&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
